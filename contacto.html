<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilocontacto.css">
</head>
<body>
    <div id="container">
        <img class="background" src="img/FondoProyecto.jpg" alt="Fondo del Proyecto">    
<form id="formulario">
    <h2 id="titulo">Contact</h2>
    <input type="text" placeholder="Name*" id="name">
    <input type="text" placeholder="Email address*" id="email">
    <input type="number" placeholder="Mobile" name="" id="mobile">
    <textarea name="" placeholder="Message*" id="mensaje"></textarea>
    <button id="boton">Enviar</button>
    <button  id="botonrobot">No soy un robot</button>
    <h3 id="robot"></h3>
</form>
</div>
<script src="./validacion.js"></script>    

</body>
</html>
